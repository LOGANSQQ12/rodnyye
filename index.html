<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее поздравление</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            opacity: 0;
            transform: translateY(-50px);
            animation: dropIn 1s ease-out 0.5s forwards;
        }
        @keyframes dropIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-30px);
            animation: slideDown 1s ease-out 1s forwards;
        }
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #b0e0e6;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease-out 1.3s forwards;
        }
        .usernames {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .user {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            opacity: 0;
            transform: translateY(20px);
        }
        .user:nth-child(1) {
            animation: popUp 0.8s ease-out 1.6s forwards;
        }
        .user:nth-child(2) {
            animation: popUp 0.8s ease-out 1.8s forwards;
        }
        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #e52e71;
            transform: translateY(-5px);
        }
        .user a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .user a:hover { text-decoration: underline; }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .flake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.4rem; }
            .user { font-size: 1.4rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    <div class="fireworks" id="fireworks"></div>
    <div class="container">
        <h1>РОДНЫЕ</h1>
        <p class="subtitle">С Новым 2026 Годом!</p>
        <div class="usernames">
            <div class="user"><a href="https://t.me/missxqww" target="_blank">@missxqww</a></div>
            <div class="user"><a href="https://t.me/CMERT_V_MOCKBE" target="_blank">@CMERT_V_MOCKBE</a></div>
        </div>
    </div>
    <script>
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 150; i++) {
            const flake = document.createElement('div');
            flake.classList.add('flake');
            flake.style.width = Math.random() * 5 + 3 + 'px';
            flake.style.height = flake.style.width;
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            flake.style.opacity = Math.random() * 0.5 + 0.3;
            snowContainer.appendChild(flake);
        }
        const fireworksContainer = document.getElementById('fireworks');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.animationDuration = Math.random() * 1 + 1 + 's';
            fireworksContainer.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
        setInterval(createFirework, 300);
    </script>
</body>
</html>
